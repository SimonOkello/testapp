{% extends 'base.html' %}
{% load static %}
{% block title %}Quiz Details{% endblock title %}

{% block content %}
<div class="row">
    <div class="col">
        <b>{{obj.name}}</b>
        <p>Pass Mark: {{obj.pass_mark}}%</p>
    </div>
    <div class="col timer" id="timer-box"></div>
</div>
<a href="{% url 'quizes:quiz-list' %}" class="btn btn-danger">Go Back</a>
<hr>
<form id="quiz-form" class="mt-3 mb-3">
{% csrf_token %}
<div id="quiz-box"></div>
<button type="submit" class="btn btn-primary mt-3">Save</button>
</form>
<div id="score-box"></div>
<div id="result-box"></div>

{% block scripts %}
<script src="{% static 'quizes/quiz.js' %}" defer></script>
{% endblock scripts %}

{% endblock content %}
